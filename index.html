<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__search">

        </div>

            <img src="icons/Logotype.svg" alt="logo">

    <main class="promo">
        <div class="promo__menu">
            <nav class="promo__menu-list">
                <ul>
                    <li><a class="promo__menu-item promo__menu-item_active" href="#" what="Films">Фильмы</a></li>
                    <li><a class="promo__menu-item" href="#" what="TVseries">Сериалы</a></li>
                    <li><a class="promo__menu-item" href="#" what="cartoons">Мультфильмы</a></li>

                    <li><a class="promo__menu-item" href="#" what="Trailers">Трейлеры</a></li>
                </ul>
            </nav>
        </div>
        <div class="promo__content"> 
        </div>
        <div class="promo__adv">
            <div class="promo__adv-title">Реклама от спонсоров</div>
            <img src="img/content_1.jpg" alt="some picture">
            <img src="img/content_2.jpg" alt="some picture">
            <img src="img/content_3.png" alt="some picture">
        </div>
